{% extends "blog/base.html" %}
{% block title %}

{% endblock %}
{% block content %}

<head>
    <title>ユーザーページ</title>
</head>

<body>

    <div class="contents">

        <div>
            <div class="title_box">
                <h2>保有しているブログ</h2>
            </div>


            {% for blogs in blog %}
            <article>
                <h3>{{ blogs.blog_name }}</h3>
                <div>
                    <p>
                        {{ blogs.blog_detail }}
                    </p>
                    <a href="{% url 'post_new' pk=blogs.id %}" class="menu-item"><span
                            class="glyphicon glyphicon-plus"></span></a>

                </div>

            </article>


            {% endfor %}
        </div>
    </div>
    <div class="sidebar">
        <a href="{% url 'show_user' pk=request.user.id %}">ユーザー情報照会</a>
    </div>
</body>
{% endblock %}

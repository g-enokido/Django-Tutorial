{% extends "blog/base.html" %}
{% block title %}

{% endblock %}
{% block content %}

<head>
    <title>ユーザーページ</title>
</head>

<div class="contents">
    <div>
        <a href="{% url 'show_user' pk=request.user.id %}">ユーザー情報紹介</a>
    </div>
    <h2>保有しているブログ</h2>

    {% for blogs in blog %}
    <div class="post">
        <article>
            <h3>{{ blogs.blog_name }}</h3>
            {{ blogs.blog_detail }}
            <a href="{% url 'post_new' pk=blogs.id %}" class="menu-item"><span
                    class="glyphicon glyphicon-plus"></span></a>
        </article>
    </div>
    {% endfor %}
</div>
{% endblock %}

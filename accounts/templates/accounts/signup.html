{% extends "blog/base.html" %}
{% block title %}

<head>
    <title>会員登録ページ</title>
</head>
{% endblock %}
{% block content %}
<div class="contents">
    <form method="post">
        <h3>ユーザー登録</h3>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">登録</button>
    </form>
</div>
{% endblock %}

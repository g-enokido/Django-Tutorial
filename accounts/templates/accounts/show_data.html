{% extends "blog/base.html" %}
{% block title %}

{% endblock %}


{% block content %}

<head>
    <title>ユーザー情報照会ページ</title>
</head>

<body>

    <article>
        <h3>ユーザー情報</h3>
        {% if request.user.profile_icon %}
        <img src="{{request.user.profile_icon.thumbnail.url }}" />
        {% endif %}
        <p>ユーザー名:{{request.user.username}}</p>
        <p>自己紹介:{{request.user.self_introduction|linebreaksbr}}</p>
    </article>
    <div class="sidebar"><a href="{% url 'user_cutomize' pk=request.user.id %}">ユーザー情報編集</a></div>

</body>
{% endblock %}

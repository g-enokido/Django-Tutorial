{% extends "blog/base.html" %}
{% block title %}

{% endblock %}
{% block content %}

<head>
    <title>ログイン</title>
</head>

<body>
    {% if form.errors  %}
    <p>ユーザーID, パスワードが一致しません．</p>
    {% endif %}
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <label>ユーザーID</label>
        {{ form.as_p }}
        <button type="submit">ログイン</button>
    </form>
</body>
{% endblock %}

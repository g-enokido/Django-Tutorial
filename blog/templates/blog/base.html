{% load static %}
<html>

<head>
    <title>Django Girls blog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel='stylesheet' type='text/css' 　href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext'>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    {% if user.is_authenticated %}
    <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
    <a href="{% url 'logout' %}" class="top-menu">ログアウト</a>
    {% else %}
    <a href="{% url 'login' %}" class="top-menu">ログイン</a>
    <a href="{% url 'signup' %}" class=top-menu>会員登録</a>
    {% endif %}

</head>

<body>
    <div class="page-header">
        <h1><a href="/">Django Girls Blog</a></h1>

    </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>

{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" charset="utf-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel='stylesheet' type='text/css' 　href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext'>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <div class="top-menu">
        {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="menu-item"><span class="glyphicon glyphicon-plus"></span></a>
        <a href="{% url 'logout' %}" class="menu-item">ログアウト</a>
        {% else %}
        <a href="{% url 'login' %}" class="menu-item">ログイン</a>
        <a href="{% url 'signup' %}" class="menu-item">会員登録</a>
        {% endif %}
    </div>
</head>

<body>
    <div class="page-header">
        <h1><a href="/">満足日記</a></h1>

    </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>

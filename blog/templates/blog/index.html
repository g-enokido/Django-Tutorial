{% extends "blog/base.html" %}
{% block title %}


{% endblock %}
{% block content %}

<head>
    <title>トップページ</title>
</head>
<div class="content">
    <h2>最近更新のあったページ</h2>
    {% for post in articles %}
    <div class="post">
        <div class="title_box">
            <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
        </div>
        {% if post.image %}
        <img src="{{ post.image.url }}" />
        {% endif %}
        <div class="article_box_index">
            {{ post.text|linebreaksbr }}
        </div>
        <div class="date">
            <p>更新日時</p>{{ post.published_date }}
        </div>
    </div>
    <hr>
    {% endfor %}
</div>
{% endblock %}

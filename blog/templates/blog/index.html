{% extends "blog/base.html" %}
{% block title %}


{% endblock %}
{% block content %}

<head>
    <title>トップページ</title>
</head>
<article>
    <h2>最近更新のあった記事</h2>
    {% for post in articles %}
    <div class="post">
        <h3><a href="{% url 'post_detail' pk=post.id  %}">{{ post.title}}</a></h3>
        <p>from<a href="{% url 'post_list' pk=post.blog_id  %}"> {{ post.blog.blog_name}}</a></p>
        <div class="date">
            <p>更新日時</p>{{ post.published_date }}
        </div>
    </div>
    {% endfor %}
</article>
{% endblock %}

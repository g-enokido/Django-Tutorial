{% extends "blog/base.html" %}
{% block title %}

{% endblock %}
{% block content %}


<head>
    <title>下書き一覧</title>
</head>
{% for post in posts %}
<div class="contents">

    <article>
        <span class="date">作成日:{{post.created_date|date:'d-m-Y'}}</span>
        <h3><a href="{%url 'post_detail' pk=post.pk%}">{{post.title}}</a></h3>
        <p>{{post.text|truncatechars:200}}</p>
    </article>
</div>
{% endfor %}
{% endblock %}

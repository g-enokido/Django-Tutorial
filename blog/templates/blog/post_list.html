{% extends 'blog/base.html' %}
{% block content%}
{% for post in posts %}
<div class="post">
    <div class="title_box">
        <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
    </div>
    <div class="article_box">
        {{ post.text|linebreaksbr }}</div>
    <div class="date">
        <p>更新日時</p>{{ post.published_date }}
    </div>


</div>
{% endfor %}
{% endblock %}

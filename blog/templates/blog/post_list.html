{% extends 'blog/base.html' %}

{% block content%}

<head>
    <title>{% block title %}記事一覧ページ{% endblock%}</title>
</head>
<div class="content">
    {% for post in posts %}
    <div class="post">
        <div class="title_box">
            <h3>{{ post.title }}</h3>
        </div>
        <div class="images">
            {% if post.image %}
            <img src="{{ post.image.url }}" />
            {% endif %}
        </div>
        <div class="article_box_index">

            {{ post.text|linebreaksbr }}
        </div>
        <a href="{% url 'post_detail' pk=post.pk %}">続きを読む</a>
        <div class="date">
            <p>更新日時</p>{{ post.published_date }}
        </div>


    </div>
    <hr>
    {% endfor %}
</div>
{% endblock %}

{% extends "blog/base.html" %}
{% block title %}

{% endblock %}
{% block content %}

<head>
    <title>画像一覧</title>
</head>
<div class="contents">
    <p><a href="{% url 'uploader' %}">ファイルアップロードへ</a></p>
    <h3>ファイルの一覧</h3>
    <table border="1">
        <tr>
            <th>投稿した画像</th>
        </tr>

        {% for uploadfile in files %}
        {% if uploadfile.file %}
        <tr>

            <th>{{uploadfile.file.name}}</th>
            <td><a href="{{ uploadfile.file.url }}"><img src="{{ uploadfile.file.thumbnail.url }}"
                        alt="イボンコペッタンコ" /></a>
            </td>

        </tr>
        {% endif %}
        {% endfor %}

    </table>
</div>
{% endblock %}
